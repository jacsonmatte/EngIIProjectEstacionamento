<script type='text/javascript'>
	
	var errorMessage = "Oops! Parece que tivemos um problema...<br/>Tente recarregar a página!";
		  
	function setContent(htmlStr) {

		$("#divConteudo").empty();
		if (htmlStr.indexOf("<b>Parse error</b>:") != -1)
			$("#divConteudo").append(errorMessage);
		else
			$("#divConteudo").append(htmlStr);
	
	}
	
	$(document).ready(function() {
	
		// para usar os recursos do DataTable basta chamar a função para a tabela desejada
		// IMPORTANTE: a tabela deve conter os elementos thead e tbody
		// tr, th e td não podem conter colspan or rowspan
		$('#tblResultadoPesquisa').DataTable({
			language: {
				processing:     "Processando...",
				search:         "Buscar:",
				lengthMenu:     "Exibir _MENU_ itens por página",
				info:           "Mostrando _START_ a _END_ de _TOTAL_ itens",
				infoEmpty:      "Nenhum registro",
				infoFiltered:   "",
				infoPostFix:    "",
				loadingRecords: "Carregando...",
				zeroRecords:    "Nenhum registro",
				emptyTable:     "Nenhum registro",
				paginate: {
					first:      "<<",
					previous:   "<",
					next:       ">",
					last:       ">>"
				},
				aria: {
					sortAscending:  ": ordem crescente",
					sortDescending: ": ordem decrescente"
				}
			}
		});
	});
	
	function validarCNPJ(cnpj) {
 
		cnpj = cnpj.replace(/[^\d]+/g,'');	 
		if(cnpj == '') return false;
		if (cnpj.length != 14)
			return false;
	 
		// Elimina CNPJs invalidos conhecidos
		if (cnpj == "00000000000000" || 
			cnpj == "11111111111111" || 
			cnpj == "22222222222222" || 
			cnpj == "33333333333333" || 
			cnpj == "44444444444444" || 
			cnpj == "55555555555555" || 
			cnpj == "66666666666666" || 
			cnpj == "77777777777777" || 
			cnpj == "88888888888888" || 
			cnpj == "99999999999999")
			return false;
			 
		// Valida DVs
		tamanho = cnpj.length - 2
		numeros = cnpj.substring(0,tamanho);
		digitos = cnpj.substring(tamanho);
		soma = 0;
		pos = tamanho - 7;
		for (i = tamanho; i >= 1; i--) {
		  soma += numeros.charAt(tamanho - i) * pos--;
		  if (pos < 2)
				pos = 9;
		}
		resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
		if (resultado != digitos.charAt(0))
			return false;
			 
		tamanho = tamanho + 1;
		numeros = cnpj.substring(0,tamanho);
		soma = 0;
		pos = tamanho - 7;
		for (i = tamanho; i >= 1; i--) {
		  soma += numeros.charAt(tamanho - i) * pos--;
		  if (pos < 2)
				pos = 9;
		}
		resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
		if (resultado != digitos.charAt(1))
			  return false;
			   
		return true;
		
	}
	
	function validarCPF(cpf) {  
		cpf = cpf.replace(/[^\d]+/g,'');    
		if(cpf == '') return false; 
		// Elimina CPFs invalidos conhecidos    
		if (cpf.length != 11 || 
			cpf == "00000000000" || 
			cpf == "11111111111" || 
			cpf == "22222222222" || 
			cpf == "33333333333" || 
			cpf == "44444444444" || 
			cpf == "55555555555" || 
			cpf == "66666666666" || 
			cpf == "77777777777" || 
			cpf == "88888888888" || 
			cpf == "99999999999")
				return false;       
		// Valida 1o digito 
		add = 0;    
		for (i=0; i < 9; i ++)       
			add += parseInt(cpf.charAt(i)) * (10 - i);  
			rev = 11 - (add % 11);  
			if (rev == 10 || rev == 11)     
				rev = 0;    
			if (rev != parseInt(cpf.charAt(9)))     
				return false;       
		// Valida 2o digito 
		add = 0;    
		for (i = 0; i < 10; i ++)        
			add += parseInt(cpf.charAt(i)) * (11 - i);  
		rev = 11 - (add % 11);  
		if (rev == 10 || rev == 11) 
			rev = 0;    
		if (rev != parseInt(cpf.charAt(10)))
			return false;       
		return true;   
	}

</script>
