<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link href='css/cp.css' rel='stylesheet' />
		<title>Control Parking - Login</title>
	</head>
	<body class='bg-content full-height'>
		<div class="container-fluid bg-info bg-content full-height">
			<div id='div1' class="row offset-top-and-bottom-15 bg-content"> 
				<div class="col-sm-3 full-height">
				</div>
				<div id='divLogin' class="col-sm-6 text-center collapse in">
					<div class='form-group col-sm-6'>
						<!-- <label for='txtUsername'>Username:</label> -->
						<input type='text' class='form-control' id='txtUsername' placeholder='Informe seu nome de usuário ...'>
					</div>
					<div class='form-group col-sm-6'>
						<!-- <label for='txtSenha'>Senha:</label> -->
						<input type='password' class='form-control' id='txtSenha' placeholder='... e a sua senha'>
					</div>
					<div class='form-group col-sm-12 text-right'>
						<span id='spnErroAcessoSistema'></span> &nbsp;
						<input type='button' class='btn cmd-item' value='Logar' id='btnLogar' /> &nbsp;
						<input type='button' class='btn btn-danger min-border-white' value='Não consigo acessar' id='exibirOpcaoRedefinirSenha'/>
					</div>
					<div class='form-group col-sm-12 text-right'>
						Ainda não tem uma conta? <a href='cliente/criar_cadastro.php'>Cadastre-se!</a>
					</div>
				</div>
				<div id='divRedefinirSenha' class="col-sm-6 text-center collapse">
					<div class='form-group col-sm-6'>
						<!-- <label for='txtUsername'>e-Mail:</label> -->
						<input type='text' class='form-control' id='txtEmail' placeholder='Insira seu e-mail cadastrado ...'>
					</div>
					<div class='form-group col-sm-6'>
						<!-- <label for='txtSenha'>CPF/CNPJ:</label> -->
						<input type='text' class='form-control' id='txtCpfCnpj' placeholder='... ou seu CPF/CNPJ'>
					</div>
					<div class='form-group col-sm-12 text-right'>
						<span id='spnErroAcessoSistema'></span> &nbsp;
						<input type='button' id='btnCancelar' class='btn btn-danger min-border-white' value='Cancelar' /> &nbsp;
						<input type='button' id='btnSalvar' class='btn cmd-item' value='Redefinir senha' onclick='RedefinirSenha();' />
					</div>
				</div>
				<div class="col-sm-3">
					
				</div>
			</div>
		</div>
		<footer class='panel-footer'>
			<div class="text-center">
				Control Parking - Sistema de gerenciamento de estacionamentos | &copy 2015 | Desenvolvido por Non Static Void
			</div>
		</footer>
	</body>
</html>
<script type="text/javascript">
	$("#btnLogar").click(function() {
	
		$("#spnErroAcessoSistema").text("");
		
		if ($("#txtUsername").val() == '') {
			$("#spnErroAcessoSistema").text("Digite seu nome de usuário");
			return;
		}
		else if ($("#txtSenha").val() == '') {
			$("#spnErroAcessoSistema").text("Digite sua senha");
			return;
		}
	
		$.ajax({
			type: 'POST',
			url: 'ajax/login.php',
			data: { action: 'login', username: $("#txtUsername").val(), senha: $("#txtSenha").val() },
			dataType: 'text',
			success: function(data) {
				if (data == 1)
					location.href = 'adm/home.php';
				else if (data == 2)
					location.href = 'cliente/home.php';
				else if (data == 3)
					$("#spnErroAcessoSistema").text("Usuário não encontrado");
				else
					$("#spnErroAcessoSistema").text("Senha incorreta");
			},
			error: function() {
				alert("Ooops! Parece que tivemos um problema...");
			}
			
		});
	
	});
	
	$( "#exibirOpcaoRedefinirSenha" ).click(function() {
		$('#divLogin').toggle();
		$('#divRedefinirSenha').toggle();
	});
	
	$( "#btnCancelar").click(function() {
		$('#divLogin').toggle();
		$('#divRedefinirSenha').toggle();
	});
	
</script>
